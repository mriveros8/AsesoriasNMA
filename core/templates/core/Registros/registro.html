{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Registrar Usuario</title>
</head>
<body>

  <div class="container">
    <br>
    <br>
    <br>
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3">

        <div class="card">
          <div class="card-body">
            <h2>Â¡Registrate para convertirte en Cliente!</h2>
            <hr>
            <form class="form" method="post">
              {% csrf_token %}
              {{ form | crispy }}
              
              <a href="{% url 'aseguradoraNMA:index' %}">Ir a Home</a> |
              <a href="{% url 'aseguradoraNMA:login' %}">Iniciar Sesion</a>
              <input type="submit" value="Registrarse" class="btn btn-primary float-right">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="contenido">
    {% if messages %}
        {% for m in messages %}
        <script>
            Swal.fire({
                "title":"Proceso Realizado",
                "text": "{{m}}",
                "icon": "success"
            })
        </script>
        {% endfor %}
    {% endif %}
</div>
</body>
