{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar Contrato</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">

</head>
<body>
<br></br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Registrar Contrato</h2>
                        <hr>
                <form action="" method="post">

                    {% csrf_token %}
                    <table>
                    {{ form | crispy }}
                    </table>
                    <br></br>
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'aseguradoraNMA:index' %}" class="btn btn btn-primary">Ir a Inicio</a>
                        &nbsp;
                        <a href="{% url 'aseguradoraNMA:mantenedor_contrato' %}" class="btn btn btn-primary">Ir al Listado</a>
                        &nbsp;
                        <input type="reset" value="Cancelar" class="btn btn-primary">
                        &nbsp;
                        <input type="submit" value="Guardar" class="btn btn-primary">
                    </div>
                    
                </form>
            </div>
        </div>

    </div>
</div>
</body>
