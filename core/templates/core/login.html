<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    {% load static %}
    {% load crispy_forms_tags %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="{% static 'core/css/registros.css' %}">
    <title>Iniciar Sesion</title>
</head>
<body>
    <div class="signupFrm">
        <form action="{% url 'aseguradoraNMA:login' %}" class="form" method="post">
          {% csrf_token %}
          <center><h1 class="title">Iniciar Sesión</h1>
          </center>
       

          <div class="inputContainer">
            <input type="text" name="username" class="input" placeholder="usuario">
            <label for="" class="label">Usuario</label>
          </div>

          <div class="inputContainer">
            <input type="password" name="password" class="input" placeholder="Contraseña">
            <label for="" class="label">Contraseña</label>
          </div>

          <input type="submit" class="submitBtn" value="Entrar">
          <a href="{% url 'aseguradoraNMA:registro' %}" class="btn btn-primary btn-sm">Registrate</a> | 
          <a href="{% url 'aseguradoraNMA:index' %}" class="btn btn-primary btn-sm">Volver a Inicio</a>
        </form>
      </div>
    </div>
</body>
